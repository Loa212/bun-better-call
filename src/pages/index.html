<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bun Todos</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="bg-base-200">
		<header class="navbar bg-base-100 shadow-sm">
			<div class="navbar-start">
				<h1 class="text-xl font-bold text-base-content">Bun Todos</h1>
			</div>
			<div class="navbar-end">
				<button id="auth-button" class="btn btn-primary">Login with GitHub</button>
			</div>
		</header>
		<main class="hero min-h-screen bg-base-200">
			<div class="hero-content w-full max-w-4xl flex-col items-stretch text-center">
				<div class="space-y-4">
					<h1 class="text-5xl font-bold text-base-content">
						Bun is <span class="text-primary">awesome!</span>
					</h1>
					<p class="text-base-content/70">Add todos below and stay on this page.</p>
				</div>

				<section class="card w-full bg-base-100 shadow-xl">
					<div class="card-body space-y-8 text-left">
						<form id="todo-form" action="/api/todo" method="post" class="space-y-4">
							<div class="grid gap-4 md:grid-cols-2">
								<label class="form-control w-full">
									<div class="label">
										<span class="label-text">Title</span>
									</div>
									<input
										required
										name="title"
										type="text"
										placeholder="Enter a todo"
										class="input input-bordered w-full"
									/>
								</label>

								<label class="form-control w-full">
									<div class="label">
										<span class="label-text">Description (optional)</span>
									</div>
									<input
										name="description"
										type="text"
										placeholder="Optional description"
										class="input input-bordered w-full"
									/>
								</label>
							</div>

							<label class="block label cursor-pointer justify-start gap-3">
								<input type="checkbox" name="done" class="checkbox checkbox-primary" />
								<span class="label-text">Mark as done</span>
							</label>

							<button type="submit" class="btn btn-primary w-full md:w-auto">
								Add Todo
							</button>
						</form>

						<div class="space-y-4">
							<h2 class="text-2xl font-semibold text-base-content">Todos</h2>
							<div
								id="todos"
								class="rounded-box border border-dashed border-base-300 bg-base-200/70 p-4 text-base-content/80 max-h-[50vh] overflow-y-auto"
							>
								Loading todos...
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>

		<script type="module" src="/src/lib/client.ts"></script>
	</body>
</html>
